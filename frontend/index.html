<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Manager</title>
</head>
<body>
    <h1>Welcome to Client Manager</h1>

    <form id="createClientForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="phoneNumber" placeholder="Phone Number" required>
        <input type="text" id="address" placeholder="Address" required>
        <button type="submit">Add Client</button>

    </form>

    <form id="editClientForm" hidden=>
        <h3>Actualizando la tarea con id: <span id="currentClientId"></span></h3>
        <input type="text" id="editName" placeholder="Name" required>
        <input type="email" id="editEmail" placeholder="Email" required>
        <input type="text" id="editPhoneNumber" placeholder="Phone Number" required>
        <input type="text" id="editAddress" placeholder="Address" required>
        <button type="submit" id="editClientButton">Edit Client</button>
        <button type="button" id="cancelEdit">Cancel</button>

    </form>


    <ul id="ClientList">

    </ul>

    <script src="script.js"></script>
</body>
</html>
